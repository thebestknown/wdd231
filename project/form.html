<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Digital Portraits | Feedback</title>
  <meta name="description" content="Leave your feedback about the artworks or the website.">
  <meta name="author" content="Jeimy Espinoza" />
  <link rel="icon" href="images/favicon2.ico" />
  <meta property="og:title" content="Leave Feedback - Interactive Digital Portraits" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://thebestknown.github.io/wdd231/project/images/profile.webp" />
  <meta property="og:url" content="https://thebestknown.github.io/wdd231/project/form.html" />
  <link rel="stylesheet" href="styles/portfolio.css" />
  <script src="scripts/portfolio.js" defer type="module"></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo-image.webp" alt="Logo" width="120" height="120" loading="lazy" />
    </div>
    <nav>
      <button class="hamburger" aria-label="Toggle navigation">â˜°</button>
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="form.html" class="active">Feedback</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Feedback Form</h1>
      <form action="thankyou.html" method="get">
        <label>
          Name:
          <input type="text" name="name" required minlength="2" placeholder="Your Name">
        </label>

        <label>
          Email:
          <input type="email" name="email" required placeholder="your@email.com">
        </label>

        <label>
          Favorite Artwork:
          <input type="text" name="artwork" placeholder="Optional">
        </label>

        <label>
          Rating:
          <select name="rating" required>
            <option value="">Choose one</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
          </select>
        </label>

        <label>
          Comments:
          <textarea name="comments" rows="5" placeholder="Write your thoughts here..."></textarea>
        </label>

        <input type="hidden" name="timestamp" id="timestamp">
        <button type="submit">Submit Feedback</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-info">
      <p><strong>Interactive Digital Portraits</strong></p>
      <p>Designed by Jeimy Espinoza</p>
    </div>
    <div class="footer-meta">
      <p>WDD231 Class Project</p>
      <p>&copy; <span id="year"></span> Jeimy Espinoza</p>
      <p>Last Modified: <span id="lastModified"></span></p>
      <a href="#">Attributions</a>
    </div>
  </footer>
</body>
</html>
